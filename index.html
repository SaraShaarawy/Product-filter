<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ce9483ab50.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="layout.js"></script>
    <title>Product Filter</title>
  </head>
  <body>
    <section class="container">
      <form class="products-form">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name=""
          class="search-item"
          placeholder="Search Products.."
          onkeyup="search()"
        />
      </form>

      <div class="products-list">
        <div class="product">
          <img src="images/shoes1.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Sports women Shoes</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/shoes2.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Cute Colorful shoes</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/watch1.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Men black watch</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/watch2.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Casual men watch - black</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="images/shoes3.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Classic and trendy women shoes</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/shoes4.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Black women heels</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/watch3.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Smart watch - Blue</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/cover.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Mobile Case for IPhone</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="images/t-shirt1.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Tshirt For Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="images/t-shirt2.jpg" alt="T Shirt" />
          <div class="product-info">
            <h2>Trendy programmer TShirt</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>

    <script src="js/layout.js"></script>
  </body>
</html>
